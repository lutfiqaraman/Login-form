<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The login</title>

    <!-- Style sheet link -->
    <link rel="stylesheet" href="css/style.css"/>

    <!--  font awesome link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>

    <!-- Creating a login box located at the center of the screen-->
<div class="login centered">

    <h1><span class="fa fa-lock fa-lg"></span>SIGN IN</h1>

    <!-- Creating a form that has username/password -->
    <form>
        <input type="text" placeholder="Name"/>
        <input type="password" placeholder="Password"/>
        <button type="submit">SIGN IN</button>

        <p>
            <i class="pull-left fa fa-question-circle"></i>
            <a href="#" class="pull-left"> Forget Password</a>

            <a href="#" class="pull-right">New User</a>
        </p>
    </form>

    <!-- Creating a footer at the end of the login box for alternative options to login -->
    <footer>
        <table>
            <tr>
                <td><p>SIGN WITH</p></td>
                <td><span class="fa fa-google-plus fa-lg"></span></td>
                <td><span class="fa fa-twitter fa-lg"></span></td>
                <td><span class="fa fa-facebook fa-lg"></span></td>
            </tr>
        </table>
    </footer>
</div>

</body>
</html>
